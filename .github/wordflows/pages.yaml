name: deploy-container

on:
  push:
    branches:
      - main

  pull_request:
    branches: -main

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

     steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install node 16
        uses: actions/setup-node@v1
        with:
          node-version: 17.x

      - name: Install npm dependencies
        run: npm i
      
      - name: Test
        run: npm test

      - name: Build Project
        run: npm run build

      - name: Deploy
        run: npm run deploy

      


